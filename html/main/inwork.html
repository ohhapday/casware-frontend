<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>

	<link rel="stylesheet" href="/bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css">
	<link rel="stylesheet"
		  href="/bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css"/>

</head>
<body>

<div class="modal alert fade" id="inwork">
	<div class="modal-dialog">
		<div class="modal-content" style="border-radius: 4px; margin: 0 auto">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
						aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" style="font-weight: normal;">근태 현황</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-sm-4">
						<input type="text" class="form-control" placeholder="날짜">
					</div>
					<div class="col-sm-4">
						<select class="form-control">
							<option></option>
						</select>
					</div>
					<div class="col-sm-4">
						<input type="text" class="form-control" placeholder="성명 검색">
					</div>
				</div>
				<div class="col-sm-12 table-responsive" style="float: none">
					<table class="table table-striped" id="inwork_table">
						<colgroup>
							<col style="width: 10%;">
							<col style="width: 25%;">
							<col style="width: 15%;">
							<col style="width: 35%;">
							<col style="width: 15%;">
						</colgroup>
						<thead>
						<tr>
							<th>No</th>
							<th>부서명</th>
							<th>성명</th>
							<th>현황</th>
							<th>출근</th>
						</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
			</div>
		</div>
	</div>
</div>

</body>
</html>
